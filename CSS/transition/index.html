<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.box {
			width: 100px;
			height: 100px;
			border-radius: 50px;
			background: #f44336;

			transition: width 5s 1s;
		}
		.box:hover {
			width: 200px;
		}
	</style>
</head>
<body>
<div class="box"></div>
<script>
	let boxEle = document.querySelector('.box');
	boxEle.addEventListener('transitionend', function(e) {
		console.log(e);
	});
	boxEle.addEventListener('transitionstart', function(e) {
		console.log(e);
	});
	boxEle.addEventListener('transitionrun', function(e) {
		console.log(e);
	});
</script>
</body>
</html>
